name: Backend CI

on:
  push:
    branches: ["main"]
    paths: ["src/backend/**"]
  pull_request:
    branches: ["main"]
    paths: ["src/backend/**"]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/backend/package-lock.json
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm run test
      - run: npm run test:e2e